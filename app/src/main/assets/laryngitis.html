			<h1>Laryngitis</h1>

			<h4>
				<p>Laryngitis is the result of an inflammation of the vocal
					cords (larynx). It is usually caused by excessive strain on the
					vocal cords. The primary symptom of laryngitis is weak voice or no
					voice.</p>
