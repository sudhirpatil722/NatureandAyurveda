			<h1>Bad Breath</h1>

			<h4>
				<p>Bad breath can be caused due to a number of reasons such as
					eating odorous foods, smoking, dry mouth, medical conditions, gum
					disease, and sinus conditions. However, the primary cause of bad
					breath is the bacteria that build up on the back of your tongue or
					between your teeth.</p>
