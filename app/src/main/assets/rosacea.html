			<h1>Rosacea</h1>

			<h4>
				<p>Rosacea is a chronic skin condition that usually affects the
					face, particularly the forehead, cheeks, nose, and chin.</p>
				<p>Rosacea is characterized by symptoms like red patches and
					bumps, swelling, a burning sensation, swollen eyelids, small cysts,
					and thick and dry skin.</p>
