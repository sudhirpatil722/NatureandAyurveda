			<h4>
				<p>Tonsillitis is nothing but inflammation of the tonsils, which
					are lymph nodes located on both sides of the throat.</p>
				<p>Tonsillitis can be caused due to a viral infection or a
					bacterial infection that causes enlargement of the tonsils.</p>
