			<h1>Head Lice</h1>

			<h4>
				<p>Head lice are tiny parasites that live on the scalp and hair
					shafts where they feed on blood. It is a common problem among
					children.</p>
				<p>You can get lice by coming in contact with an infected person
					through play, school, sports, sleepovers and other gatherings.</p>
