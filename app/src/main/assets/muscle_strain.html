			<h1>Muscle Strain</h1>

			<h4>
				<p>A muscle strain is nothing but injury of ligament tissue that
					connects two or more bones.</p>
				<p>It can occur due to an exercise, accidental injury, lack of
					blood flow, dehydration and lack of minerals such as calcium,
					potassium and magnesium.</p>


			</h4>
