			<h1>Tennis Elbow</h1>

			<h4>
				<p>Tennis Elbow is also known as lateral epicondylitis. It is
					usually caused by the overuse of muscles and tendons around the
					forearm and elbow joint. This causes pain or soreness around the
					outer part of the elbow.</p>
