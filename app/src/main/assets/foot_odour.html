			<h1>Foot Odour</h1>

			<h4>
				<p>Foot odour or smelly feet, technically known as bromhidrosis,
					can be really embarrassing for those suffering from this problem.</p>
				<p>This usually occurs when your feet sweat and the sweat does
					not evaporate because you are wearing shoes or socks.</p>


			</h4>
