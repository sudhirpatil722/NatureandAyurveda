			<h1>Nasal Congestion</h1>

			<h4>
				<p>Nasal congestion happens when there is swelling on the nasal
					cavity, leading to build up of mucus. Due to this, it becomes
					difficult to breathe normally. Some main reasons behind this kind
					of health problem are cold, flu and various types of allergies.</p>
