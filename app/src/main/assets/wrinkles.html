			<h1>Wrinkles</h1>

			<h4>
				<p>Wrinkles are caused by thin, sagging skin. Wrinkles occur as
					part of the natural aging process, when the collagen and elastin in
					the connective tissue of the skin becomes weak and breaks down.</p>
