			<h1>Muscle Cramps</h1>

			<h4>
				<p>Muscle cramps occur due to excessive use of muscle during
					playing, exercising, walking or doing daily day to day activities.
					Other reasons include dehydration, or lack of minerals like
					calcium, potassium or manganese.</p>
