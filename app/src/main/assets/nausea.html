			<h1>Nausea</h1>

			<h4>
				<p>Nausea is when you feel dizzy, sweaty, extremely hot and feel
					like vomiting, though it does not necessarily result in vomiting.</p>
				<p>Nausea is a sign that something is wrong in the body.
					Sometimes it’s no more than a natural reaction to something you’ve
					eaten that the body wants to get rid of.</p>
