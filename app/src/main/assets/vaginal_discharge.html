			<h1>Vaginal Discharge (Leukorrhea)</h1>

			<h4>
				<p>Vaginal discharge is a very common problem among women. It
					refers to a thin or thick, whitish or yellowish vaginal discharge
					that generally occurs in between menstruation cycles or during
					pregnancy.</p>
